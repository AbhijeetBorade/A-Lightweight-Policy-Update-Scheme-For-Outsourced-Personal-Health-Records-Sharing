<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Medi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon.png')}}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static' ,filename='css/magnific-popup.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/nice-select.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/gijgo.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/slicknav.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!--     <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-xl-9 col-lg-9">
                            <div class="menu_wrap d-none d-lg-block">
                                <div class="menu_wrap_inner d-flex align-items-center justify-content-end">
                                    <div class="main-menu">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{{url_for('vr')}}">View Request</a></li>
                                                <li><a href="{{url_for('logout')}}">Logout</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="book_apointment_area" style="padding-top: 150px;padding-bottom: 95px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">

                    <div class="popup_box" style="padding-top: 30px;background-color:grey;">
                        <div class="popup_inner">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="depart_ment_tab mb-30">
                                        <h1>{{ msg }} </h1>
                                        <center>
                                            <h2><b>Patient Information</b></h2>
                                            <div>
                                                <table style="width:100%">
                                                    <tr>
                                                        {% for i in cols %}
                                                        <th>
                                                            <a><b style="color:black;text-align:center;">{{ i }}</b></a>
                                                        </th>
                                                        {% endfor %}
                                                        <th>
                                                            <a><b style="color:black;text-align:center;">Action</b></a>
                                                        </th>
                                                    </tr>
                                                    {% for row in rows %}
                                                    <tr>
                                                        {% for value in row %}
                                                        <td>
                                                            <a style="text-align:center;"><b style="color:white;">{{
                                                                    value }}</b></a>
                                                        </td>
                                                        {% endfor %}
                                                        <td>
                                                            <a
                                                                href="{{url_for('generatekey',c=row[0])}}"><b>Perform</b></a>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </table>

                                            </div>
                                        </center>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
