<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Medi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon.png')}}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/owl.carousel.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static' ,filename='css/magnific-popup.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/nice-select.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/gijgo.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/slicknav.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<!--     <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>
<style>
       table, th, td {
       border: 2px solid black;
       border-collapse: collapse;
                     }
</style>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-9 col-lg-9">
                            <div class="menu_wrap d-none d-lg-block">
                                <div class="menu_wrap_inner d-flex align-items-center justify-content-end">
                                    <div class="main-menu">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{{url_for('viewreport')}}">View Report</a></li>
                                                <li><a href="{{url_for('myreport')}}">My Reports</a></li>
                                                <li><a href="{{url_for('logout')}}">Logout</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-end -->

    <!-- slider_area_start -->

    <!-- expert_doctors_area_end -->

    <div class="book_apointment_area">
        <div class="container" style="margin-right: 0px;margin-left: 0px;padding-right: 0px;padding-left: 0px;">

                <div class="col-lg-7">
                    <div class="popup_box " style="margin-left: 292px;background-color:grey;">
                        <div class="popup_inner">

                            <center><b>{{ msg }}</b>
                            {% if x == 1 %}
                             <h2><span>Patient Unique Key</span></h2>
                            <form action="{{url_for('myreport')}}" method="post" >
                                <div class="col-xl-9">
                                    <input type="text" placeholder="Enter Patient Key" name="keyvalue" required>
                                </div>
                                <div class="col-xl-9">
                                    <button type="submit" class="boxed-btn3">Submit</button>
                                </div>
                            </form>
                            {% endif %}
                        </div>
                        <div>
                          {% if x == 2 %}
                                <h2>Patient Information</h2>
                                <div>
                                    <table style="width:100%">
                                        <tr>
                                            <th style="text-align:center;">Filename</th>
                                            <th style="text-align:center;">Report</th>

                                            <th>
                                                <a style="color:black;">Action</a>
                                            </th>
                                        </tr>
                                        {% for row in rows %}
                                        <tr>
                                            {% for value in row %}
                                            <td>
                                                <a style="text-align:center;"><b style="color:white;">{{ value }}</b></a>
                                            </td>
                                            {% endfor %}
                                            <td>
                                                <a href="{{url_for('myreport')}}"><b>back</b></a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                            {% endif %}
                        </center>
                        </div>
                    </div>
                </div>
        </div>
    </div>




</body>

</html>
